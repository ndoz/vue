<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Interpolation with Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>

<div id="userInfo" v-bind:title="dateRetrieved">
    <strong>{{lastName}}, {{firstName}}</strong>
    <p>Username: {{userName}}</p>
    <p>Email: {{email}}</p>
    <p>BirthDate: {{birthDate}}</p>
</div>

<script>
    var user = new Vue({
        el: '#userInfo',
        data: {
            userName: 'jHardy606',
            firstName: 'Jeff',
            lastName: 'Hardy',
            email: 'jhardy@email.web',
            birthDate: '10/10/10',
            dateRetrieved: 'loaded on ' + new Date()
        }
    })
</script></body>
</html>
